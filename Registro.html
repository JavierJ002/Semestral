<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Estilos/Inicio_Sesion.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  <title>Registro</title>
</head>
<body>
  <header>
    <div id="banner">
      <img id="logo" src="Imagenes/LogoSemestral.png" alt="Logo SoloCiencia.com" height="225px" width="300px" />
    </div>
    <div class="Titulo">
      <h1>Bienvenido a SoloCiencia</h1>
    </div>
  </header>

  <section id="principal">
    <div class="cuerpo">
      <form action="Registro.jsp" class="formulario">
        <h2>Registro</h2>

        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="user" placeholder="Ingrese su nombre de usuario" required>
        </div>

        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="name" placeholder="Ingrese su nombre" required>
        </div>

        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="surname" placeholder="Ingrese su apellido" required>
        </div>

        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="age" placeholder="Ingrese su edad" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>

        <input type="submit" value="Registrarse">

        <div class="register-link">
          <p>¿Ya tienes una cuenta? <a href="Inicio_Sesion.jsp">Inicia sesión aquí</a></p>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <p class="footer-copyright">
        © 2023 Todos los derechos reservados - SoloCiencia.com
      </p>
  </footer>
</body>

</html>
